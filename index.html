<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Command Prompt</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: white;
            padding: 20px;
        }
        .prompt {
            color: green;
        }

</head>
<body>
    <div class="prompt">username:~ mitul$</div>
    <p>Hello, my name is Mitul Sivakumar!</p>
</body>
</html>
